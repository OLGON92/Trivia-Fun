<!DOCTYPE html>
<html lang="en">
<head>
  <title> Trivia Game </title>
</head>
<body class="all">
  <div class="container">
    <div class="quiz-contain">
      <div class="first-part">
        <div class="title">
          <h1> Trivia Game </h1>
        </div>
        <div class="level-category">
          <select class="options" id="category">
            <option value="category">Pick a category</option>
            <option value="31">Anime</option>
            <option value="27">Animal</option>
            <option value="23">History</option>
          </select>
          <br>
          <select class="options" id="difficulty">
            <option value="difficulty">Pick a difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>
      <div class="quiz">
        <div class="quiz-header">
          <p id="question"> =____= <3 </p>
        </div>
        <div class="main-option-box">
          <div class="pick-options">
            <div class="btn-choice">
              <input class="placeHolder" type="radio" id="answer1" name="answer-choice" value="answer1">
              <label id="here1" class="choice-option"> :) </label>
            </div>
            <div class="btn-choice">
              <input class="placeHolder" type="radio" id="answer2" name="answer-choice" value="answer2">
              <label id="here2" class="choice-option"> :C </label>
            </div>
            <div class="btn-choice">
              <input class="placeHolder" type="radio" id="answer3" name="answer-choice" value="answer3">
              <label id="here3" class="choice-option"> :\ </label>
            </div>
            <div class="btn-choice">
              <input class="placeHolder" type="radio" id="answer4" name="answer-choice" value="answer4">
              <label id="here4" class="choice-option"> :D </label>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="them-buttons">
            <button type="button" id="startBtn">Start</button>
            <button type="button" id="next">Next</button>
          </div>
          <div class="on-question">
            <span class="number-of-questions">0</span>/<span class="total-of-question">10</span>
          </div>
        </div>
      </div>
    </div> 
  </div>
</body>
